<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="API.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1024px-International_Pok%C3%A9mon_logo.svg.png" alt="logo" width="200px" height="200px">

            <nav class="search">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="text" placeholder="busca tu pokemon">
                    <button class="btn btn-outline-success" type="submit">Busca</button>
                  </form>
                </div>
              </nav>
    </header>
    <main>
        <div id="todos">
            <div class="pokemos-todos" id="listaPokemos">
                <div clas="pokemon">
                    <p class="pokemon-id-back"> #25 </p>
                    <div class="pokemon-imagen">
                        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/025.png" alt="pikachu">
                    </div>
                    <div class="pokemon-info">
                        <div class="nombre-conteiner">
                            <p class="pokemon-id"> #025 </p>
                            <h2 class="pokemon-nombre">pikachu</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="tipo">electrico</p>
                            <p class="tipo">electrico</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">4m</p>
                            <p class="stat">40kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>
    
    <script src="Api.js"></script>
</body>
</html>
